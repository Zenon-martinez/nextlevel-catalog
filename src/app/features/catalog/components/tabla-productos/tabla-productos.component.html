<p-table
  [value]="productos"
  [paginator]="true"
  [rows]="20"
  sortMode="multiple"
  [globalFilterFields]="['descripcion', 'marca']"
  [responsiveLayout]="'scroll'"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="descripcion">
        Producto <p-sortIcon field="descripcion"></p-sortIcon>
      </th>
      <th>Marca</th>
      <th pSortableColumn="precioNetoSinIVA">
        Precio sin IVA <p-sortIcon field="precioNetoSinIVA"></p-sortIcon>
      </th>
      <th pSortableColumn="precioNetoConIVA">
        Precio con IVA <p-sortIcon field="precioNetoConIVA"></p-sortIcon>
      </th>
      <th>MSRP</th>
      <th>Disponibilidad</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-producto>
    <tr>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.marca || "â€”" }}</td>
      <td>{{ producto.precioNetoSinIVA | currency : "MXN" }}</td>
      <td>{{ producto.precioNetoConIVA | currency : "MXN" }}</td>
      <td>{{ producto.msrp | currency : "MXN" }}</td>
      <td>{{ producto.disponibilidad }}</td>
    </tr>
  </ng-template>
</p-table>
